<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="btn-container">
            <button class="btn rock">Rock</button>
            <button class="btn paper">Paper</button>
            <button class="btn scissors">Scissors</button>
        </div>
        <div>
            <p class="round-result">Choose Rock, Paper, or Scissors!</p>
            <p class="score-count">Player score: <span class="human-score">0</span></p>
            <p class="score-count">Computer score: <span class="computer-score">0</span></p>
            <p class="replay"></p>
        </div>
        <script src="rock-paper-scissors.js" defer></script>
    </body>
</html>
